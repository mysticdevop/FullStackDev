<!DOCTYPE html>
<html>
<head>
  <title>Banking </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .bank {
      background: white;
      padding: 20px;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .balance {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    @media (max-width: 400px) {
      .balance {
        flex-direction: column;
        gap: 5px;
      }
    }
  </style>
</head>

<body>
  <div class="bank">
    <div class="balance">
      <span>Balance:</span>
      <span>â‚¹1000</span>
    </div>

    <input type="number" placeholder="Enter amount">

    <button>Deposit</button>
    <button>Withdraw</button>
  </div>
</body>
</html>
